<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Employee Portal</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --glass: rgba(255, 255, 255, 0.15);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .form-container {
      background: var(--glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    h3 {
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px 0;
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      outline: none;
      transition: 0.3s;
      font-size: 15px;
    }

    input:focus {
      border-bottom-color: var(--primary);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
    }

    button:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>

<div class="form-container">
  <form id="employeeForm">
    <h3>Employee Details</h3>
    <div class="input-group"><input type="text" id="name" placeholder="Full Name" required /></div>
    <div class="input-group"><input type="email" id="email" placeholder="Email Address" required /></div>
    <div class="input-group"><input type="text" id="role" placeholder="Designation / Role" required /></div>
    <div class="input-group"><input type="tel" id="phone" placeholder="Phone Number" required /></div>
    <div class="input-group"><input type="number" id="salary" placeholder="Annual Salary" required /></div>
    <button type="submit">Submit Details</button>
  </form>
</div>

<script>
document.getElementById("employeeForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  
  const submitBtn = e.target.querySelector('button');
  submitBtn.innerText = "Processing...";
  submitBtn.style.opacity = "0.7";

  const data = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    role: document.getElementById("role").value,
    salary: document.getElementById("salary").value,
    phonenumber: document.getElementById("phone").value
  };

  try {
    const res = await fetch("http://localhost:3000/add-employee", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });
    const result = await res.json();
    alert(result.message || "Data Submitted Successfully!");
  } catch (err) {
    alert("Submission failed. Ensure your local server is running.");
  } finally {
    submitBtn.innerText = "Submit Details";
    submitBtn.style.opacity = "1";
  }
});
</script>

</body>
</html>
